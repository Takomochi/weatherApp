<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-primary-subtle">
    <div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">
    <div class="text-center">
        <h1 class="mt-5">Weather App</h1> <br>
        <form action="/" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <input type="text" id="cityName" name="cityName" placeholder="City" class="form-control" required>
                    </div>
                    <div class="col-sm">
                        <input type="text" id="stateName" name="stateName" placeholder="ON" class="form-control">
                    </div>
                    <div class="col-sm">
                        <input type="text" id="countryName" name="countryName" placeholder="Canada" class="form-control">
                    </div>
                </div>
            </div> <br>
            <button class="submit btn  btn-light"><b>Find</b></button>
        </form>
        <br>
        <h2 id="datetime"></h2>

        <script>
            // Get current date
            var now = new Date();
            var year = now.getFullYear();
            var month = ('0' + (now.getMonth() + 1)).slice(-2); 
            var day = ('0' + now.getDate()).slice(-2); 

              // Get day of the week
            var daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            var dayOfWeek = daysOfWeek[now.getDay()];
        
            // Format date as YYYY-MM-DD
            var formattedDate = year + '-' + month + '-' + day + ' ' + '(' + dayOfWeek + ')';
        
            // Insert formatted date into HTML
            document.getElementById("datetime").innerHTML = formattedDate;
        </script>

        <h2>
        {% if data %}
             {{city}}, {{state}} {{country}}
        </h2> <br>
        <h2>
             {{data.main}}: {{ data.description }}  <br> 
        <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="Icon">
        {{data.temperature}} C </h2>
        {% endif %}
        </h3>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
